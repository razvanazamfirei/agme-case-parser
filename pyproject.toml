[project]
name = "case-parser"
version = "0.1.0"
description = "A tool for processing anesthesia case data from Excel files and converting it to standardized case log format"
requires-python = ">=3.11"
dependencies = [
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "pandas-stubs==2.3.2.250926",
    "pydantic>=2.0.0",
]
authors = [
    {name = "Case Parser Team"}
]
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
case-parser = "case_parser.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/case_parser"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
