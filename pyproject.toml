[project]
name = "case-parser"
version = "0.1.0"
description = "A tool for processing anesthesia case data from Excel files and converting it to standardized case log format"
requires-python = ">=3.11"
dependencies = [
    "numpy~=2.4.2",
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "pandas-stubs~=3.0.0",
    "pydantic==2.12.5",
    "pydantic-core==2.41.5",
    "requests>=2.31.0",
    "rich>=14.3.1",
    "ruff>=0.14.14",
    "ty>=0.0.14",
    "types-pytz==2025.2.0.20251108",
]
authors = [
    {name = "Case Parser Team"}
]
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
case-parser = "case_parser.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/case_parser"]

[dependency-groups]
dev = [
    "ty>=0.0.14",
]
