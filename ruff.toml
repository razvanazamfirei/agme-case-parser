indent-width   = 4
line-length    = 88
target-version = "py313"

[lint]
  fixable = ["ALL"]
  ignore = ["PLR2004"]
  preview = true
  select = [
    "B",
    "C4",
    "DTZ",
    "E",
    "F",
    "FLY",
    "FURB",
    "G",
    "G",
    "I",
    "LOG",
    "N",
    "NPY",
    "PD",
    "PERF",
    "PL",
    "PT",
    "PTH",
    "RET",
    "RUF",
    "S",
    "SIM",
    "UP",
    "W",
  ]

  [lint.per-file-ignores]
    "tests/**" = ["S101", "PLR6301", "E501", "PLC1901", "PLC2701", "PLC0415", "RUF059", "PLR6201"]
[format]
  indent-style              = "space"
  line-ending               = "auto"
  quote-style               = "double"
  skip-magic-trailing-comma = false
