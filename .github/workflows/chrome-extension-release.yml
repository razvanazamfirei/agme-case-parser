name: Chrome Extension Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install extension dependencies
        working-directory: chrome-extension
        run: bun install --frozen-lockfile

      - name: Build extension
        working-directory: chrome-extension
        run: |
          bun run clean
          bun run build

      - name: Package zip
        run: |
          VERSION=$(node -p "require('./chrome-extension/manifest.json').version")
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG_VERSION="${GITHUB_REF_NAME#v}"
            if [[ "${TAG_VERSION}" != "${VERSION}" ]]; then
              echo "Tag version (${TAG_VERSION}) does not match manifest.json version (${VERSION})."
              exit 1
            fi
          fi

          ZIP_NAME="acgme-case-submitter-v${VERSION}.zip"
          (cd chrome-extension/dist && zip -r "../../${ZIP_NAME}" .)
          sha256sum "${ZIP_NAME}" > "${ZIP_NAME}.sha256"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-zip
          path: |
            acgme-case-submitter-v*.zip
            acgme-case-submitter-v*.zip.sha256

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            acgme-case-submitter-v*.zip
            acgme-case-submitter-v*.zip.sha256
